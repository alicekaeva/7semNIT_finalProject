<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.42.1/dist/full.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex flex-col justify-center items-center mt-10">
    <form action="{{ url_for('login') }}" method="post">
        <div class="form-control">
            <select class="select select-success w-full max-w-s" name="role">
                <option disabled selected>Выберите роль</option>
                <option value="admin">Администратор</option>
                <option value="worker"
                        {% if flag == 1 %}
                        selected
                        {% endif %}
                >Работник
                </option>
                <option value="responsible"
                        {% if flag == 2 %}
                        selected
                        {% endif %}>Ответственный
                </option>
            </select>
            {% if flag == 1 or flag == 2 %}
                <input type="text" placeholder="ФИО"
                       class="input input-bordered w-full max-w-xs mt-1"
                       name="name" required/>
            {% endif %}
            <button type="submit" class="btn btn-outline w-full btn-xs mt-2">Войти</button>
            {% if messasge == 1 %}
                <div class="alert alert-error shadow-lg mt-2">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span>Ошибка! Такого пользователя нет в системе</span>
                    </div>
                </div>
            {% endif %}
        </div>
    </form>
</div>
</body>
</html>
